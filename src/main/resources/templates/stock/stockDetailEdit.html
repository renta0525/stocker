<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <h2>在庫情報編集</h2>

    <!-- 更新完了メッセージ表示（あれば） -->
    <p th:if="${successMessage}" th:text="${successMessage}" style="color: green;"></p>

    <form th:action="@{/stockList/{id}/update(id=${stockDetailEdit.id})}" th:object="${stockDetailEdit}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="name">商品名：</label>
        <input type="text" id="name" th:field="*{name}" /><br/>

        <label for="price">金額：</label>
        <input type="text" id="price" th:field="*{price}" /><br/>

        <label for="quantity">数量：</label>
        <input type="number" id="quantity" th:field="*{quantity}" /><br/>

        <label for="boundaryValue">閾値：</label>
        <input type="number" id="boundaryValue" th:field="*{boundaryValue}" /><br/>

        <label for="memo">メモ：</label>
        <textarea id="memo" th:field="*{memo}"></textarea><br/>

        <button type="submit">更新</button>
    </form>

    <br/>

    <!-- 一覧に戻るボタン（例：/stockList など） -->
    <form th:action="@{/stockList/{id}(id=${stockDetailEdit.id})}" method="get">
        <button type="submit">一覧に戻る</button>
    </form>
</body>
</html>
